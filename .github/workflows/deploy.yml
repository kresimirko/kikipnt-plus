name: Deploy to GitHub Pages

# adapted from https://svelte.dev/docs/kit/adapter-static

on:
  push:
    branches:
      - main

jobs:
  build_site:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: ${{github.workspace}}/kikipnt/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: kikipnt

      - name: Build
        env:
          BASE_PATH: "/${{ github.event.repository.name }}"
          API_KEY_RETINA_TILES: ${{ secrets.API_KEY_RETINA_TILES }}
        run: npm run prod
        working-directory: kikipnt

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "kikipnt/dist/"

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
